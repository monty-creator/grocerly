<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocerly by Movious</title>

  <style>
    :root{
      --bg:#0B0D10;
      --card:#151922;
      --accent:#6C7CFF;
      --text:#FFFFFF;
      --muted:#8A8FA3;
      --radius:16px;
      --speed:.22s;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      background:var(--bg);
      color:var(--text);
    }
    .app{
      max-width:420px;
      margin:0 auto;
      padding:16px;
    }
    h1{
      font-size:26px;
      margin:8px 0 4px;
    }
    .by{
      color:var(--muted);
      font-size:12px;
      margin-bottom:16px;
    }
    .input-row{
      display:flex;
      gap:8px;
    }
    input,select{
      flex:1;
      padding:12px;
      border-radius:var(--radius);
      border:none;
      background:var(--card);
      color:var(--text);
    }
    button{
      padding:12px 16px;
      border:none;
      border-radius:var(--radius);
      background:var(--accent);
      color:white;
      font-weight:600;
    }
    ul{
      list-style:none;
      padding:0;
      margin-top:16px;
    }
    li{
      background:var(--card);
      padding:14px;
      border-radius:var(--radius);
      margin-bottom:8px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Grocerly</h1>
    <div class="by">BY MOVIOUS</div>

    <div class="input-row">
      <input id="input" placeholder="Add item" />
      <button onclick="addItem()">+</button>
    </div>

    <ul id="list"></ul>
  </div>

  <script>
    const input = document.getElementById("input");
    const list = document.getElementById("list");
    const items = JSON.parse(localStorage.getItem("grocerly")) || [];

    function save(){
      localStorage.setItem("grocerly", JSON.stringify(items));
    }

    function render(){
      list.innerHTML="";
      items.forEach(i=>{
        const li=document.createElement("li");
        li.textContent=i;
        list.appendChild(li);
      });
    }

    function addItem(){
      if(!input.value.trim()) return;
      items.push(input.value.trim());
      input.value="";
      save();
      render();
    }

    render();
  </script>
</body>
</html>
